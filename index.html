    <div class="container">
        <div class="row">

            </div>
          </div>
          <div class="col-md-6">
            <div>
                <div class="panel panel-default">
                    <div class="panel-heading panel-heading-custom">
                        <h3 class="panel-title">Year's Most Popular Film</h3>
                    </div>
                </div>
              <input id="input-field" type="text"></input><br>
                <p></p>
              <div class="panel panel-info">
                <div class="panel-heading panel-heading-custom">
                  <h2 class="panel-title">Input a year above (1972-2019 inclusive) <br><br>The most popular movie by votes for selected year below</h2>
                </div>
                <div id="sample-year" class="panel-body"></div>
              </div>
            </div>
          </div>
        </div>

        </div>
        <div class="row">
          <p> </p>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="well">
                    <h4>Star Name:</h4>
                    <hr>
                    <select id="selActor" onchange="actorChanged(this.value)"></select>
                </div>
            </div>
            <div class="col-md-5">
                <div id="timeline"></div>
            </div>
            <div class = "col-md-4">
                <canvas id="myChart"></canvas>
            </div>
        </div>
      </div>
