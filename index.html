<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie Database</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-md-12 jumbotron text-center">
            <h1>Movie Database</h1>
            <p>Use the interactive charts below to explore the Movies dataset</p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="well">
              <h4>Movie Name:</h4>
                <hr>
              <select id="selDataset" onchange="optionChanged(this.value)"></select>
            </div>
            <div class="panel panel-default">
              <div class="panel-heading panel-heading-custom">
                <h3 class="panel-title">Movie Info</h3>
              </div>
              <div id="sample-movieName" class="panel-body"></div>
            </div>
          </div>
          <div class="col-md-6">
            <div>
              <input id="input-field" type="text"></input><br>
              <div class="panel panel-info">
                <div class="panel-heading panel-heading-custom">
                  <h2 class="panel-title">Type in a year above (1972-2019 inclusive)  <br><br>Get popular movie details below</h2>
                </div>
                <div id="sample-year" class="panel-body"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div id="bubble"></div>
          </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="well">
                    <h4>Star Name:</h4>
                    <hr>
                    <select id="selActor" onchange="actorChanged(this.value)"></select>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading panel-heading-custom">
                        <h3 class="panel-title">Star Info</h3>
                    </div>
                    <div id="star-metadata" class="panel-body"></div>
                </div>
            </div>
            <div class="col-md-9">
                <div id="timeline"></div>
            </div>
        </div>
      </div>
    <div id="plot"></div>

    <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="data.js"></script>
</body>
</html>
